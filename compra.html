    <nav class="navbar navbar-expand-lg navbar-light">

    </nav>
  </header>
  <button id="activar-procesar-compra" class="btn-modal boton mt-2">¡Click!</button>

  <main>
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <h2 class="d-flex justify-content-center mb-3">Carrito</h2>
          <form id="procesar-pago" method="POST">
            <div id="carrito" class="form-group table-responsive">
              <table class="table" id="lista-compra">
                <thead>
                  <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Sub Total</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
              <div class="total-compra">
                <h5>TOTAL</h5>
                <p id="total-compra"></p>
              </div>
            </div>
            <div class="col-12 row">
              <a href="./pages/tienda.html" class="btn btn-modal ">Seguir comprando</a> <br>
            </div>
            <h2 class="d-flex justify-content-center mb-3">Comprar</h2>
            <div class="form-group row">
              <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
              <div class="col-12 col-md-10">
                <input type="text" id="cliente" class="form-control" placeholder="Nombre y apellido"
                  title="El nombre solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">
              </div>
            </div> <br>
            <div class="form-group row">
              <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
              <div class="col-12 col-md-10">
                <input type="text" id="correo" class="form-control" placeholder="Escribe tu email"
                  title="Email incorrecto"
                  pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
              </div><br><br>
              <div>
                <input type="Radio" name="typeBuy" value="Efectivo/Transferencia" checked>
                Efectivo/Transferencia
                <input type="Radio" name="typeBuy" value="En cuotas"> En cuotas
                <input type="Radio" name="typeBuy" value="Debito"> Débito
              </div>
            </div> <br>
            <div class="row justify-content-center d-none" id="spinner">
              <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
              </div>
            </div>
            <div class="col-12 row">
              <input type="submit" class="btn btn-modal " id="button" value="Finalizar compra">
            </div> <br>
          </form>
        </div>
      </div>
    </div>
  </main>
